<div class="v-format-page"><p-table [value]="clientes" responsiveLayout="scroll">
    <ng-template pTemplate="header">
        <tr>
            <th>Código</th>
            <th>CNPJ</th>
            <th>Nome</th>
            <th>Cidade e Estado </th>
            <th>Setor ou Bairro  </th>
            <th>  </th>
            <th>  </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-client>
        <tr>
            <td>{{client.codigo}}</td>
            <td>{{mascaraCPNJ(client.cnpj)}}</td>
            <td>{{client.nome}}</td>
            <td>{{client.cidade}} - {{client.estado}}</td>
            <td>{{client.setor}}</td>
            <td><i (click)="openClient(client)" class="cursor-pointer tooltip pi pi-user-edit"><span class="tooltiptext">Editar cliente</span></i></td>
            <td><i (click)="delete(client)" class="cursor-pointer tooltip pi pi-trash"><span class="tooltiptext">Remover cliente</span></i></td>
        </tr>
    </ng-template>
</p-table>
</div>

<p-confirmDialog [style]="{width: '50vw'}" acceptLabel='Sim' rejectLabel='Não' [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
<p-toast position="bottom-left" ></p-toast>
